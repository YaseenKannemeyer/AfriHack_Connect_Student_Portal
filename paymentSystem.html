<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empiras Global Academy - Payment Portal</title>
  <style>
    /* Body & Background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #120c45 70%, #db9953 30%);
      overflow: hidden;
    }

    /* Container */
    .payment-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      max-width: 32rem;
      width: 100%;
      padding: 2.5rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .payment-logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 8rem;
      height: 8rem;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #db9953;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .payment-logo:hover { transform: scale(1.05); }

    /* Title */
    .payment-title {
      font-size: 2rem;
      font-weight: 700;
      color: #120c45;
      margin-bottom: 0.25rem;
    }
    .payment-subtitle {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Inputs & Button */
    .payment-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid #db9953;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      outline: none;
    }
    .payment-input:focus {
      border-color: #120c45;
      box-shadow: 0 0 8px rgba(18,12,69,0.4);
    }
    .payment-btn {
      padding: 0.75rem 0;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      color: #fff;
      background: #db9953;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 0.5rem;
      box-shadow: 0 5px 15px rgba(219,153,83,0.4);
    }
    .payment-btn:hover {
      background: #120c45;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(18,12,69,0.5);
    }

    /* Status */
    .payment-status {
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .unpaid { background:#f8d7da; color:#721c24; }
    .paid { background:#d4edda; color:#155724; }

    .textbox {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  outline: none;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background-color: #f9f9f9;
}
.payment-input {
  width: 350px;          /* Fixed smaller width */
  padding: 0.6rem 0.8rem;
  border-radius: 0.5rem;
  border: 2px solid #db9953;
  font-size: 1rem;
  margin-bottom: 1rem;
  outline: none;
  display: block;
  margin-left: auto;
  margin-right: auto;    /* Center horizontally */
}
.payment-input:focus {
  border-color: #120c45;
  box-shadow: 0 0 8px rgba(18,12,69,0.4);
}


/* On focus */
.textbox:focus {
  border-color: #004aad;   /* highlight border */
  box-shadow: 0 0 6px rgba(0, 74, 173, 0.4); /* soft glow */
  background-color: #fff;
}

/* Placeholder styling */
.textbox::placeholder {
  color: #888;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="payment-container">
    <img src="logo.jpg" alt="Logo" class="payment-logo" />

    <h1 class="payment-title">Payment Portal</h1>
    <p class="payment-subtitle">Complete your payment to unlock full access</p>

    <div id="paymentStatus" class="payment-status unpaid">
      Status: Not Paid - Access Restricted
    </div>

    <!-- Payment Form -->
    <input type="text" id="cardNumber" class="payment-input" placeholder="Card Number" />
    <input type="text" id="expiry" class="payment-input" placeholder="MM/YY" />
    <input type="text" id="cvv" class="payment-input" placeholder="CVV" />
    <input type="number" id="amount" class="payment-input" value="500.00" disabled />

    <button class="payment-btn" onclick="processPayment()">Complete Payment</button>
  </div>

  <script>
    function processPayment() {
      const status = document.getElementById('paymentStatus');
      status.textContent = "Status: Paid - Full Access Granted";
      status.classList.remove('unpaid'); 
      status.classList.add('paid');
      alert("Payment successful! Full access granted.");
    }
  </script>
</body>
</html>
